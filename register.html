<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticketchart | Registro</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="logo">
    <img src="./assets/marcopolo.svg" alt="Logo da Aplicação">
  </div>

  <div class="container">
    <h2>Criar Conta</h2>

    <div class="input-group">
      <label for="username">Matrícula</label>
      <input type="text" id="username" placeholder="Escolha uma matrícula">
    </div>

    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Crie uma senha">
    </div>

    <button id="registerBtn">Registrar</button>
    <p>Já tem conta? <span onclick="window.location='index.html'">Entrar</span></p>
  </div>

  <script type="module" src="./js/register.js"></script>
</body>
</html>
